sudo: required
dist: trusty
addons:
  apt:
    packages:
    - wget
    - curl
    - squashfs-tools

before_install:
  - sudo apt-get update

install:
 - echo `python3 -V | cut -d' ' -f2 | cut -d'.' -f1,2`
 - bash -ex ./.travis_install.sh

script:
 - bash -ex ./.travis_run.sh

after_success:
  - ls -lh out/*
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash -ex ./upload.sh out/*

branches:
  only:
   - master

