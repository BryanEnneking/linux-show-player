cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"

sudo: required
dist: trusty
addons:
  apt:
    packages:
    - wget
    - curl
    - squashfs-tools

before_install:
  - sudo apt-get update -qq || true

install:
- "./.travis_install.sh"

script:
- "./.travis_run.sh"

after_success:
- ls -lh out/*
- wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
- bash -ex ./upload.sh out/*

branches:
  only:
  - master

